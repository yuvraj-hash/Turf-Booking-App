<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Store - Arena Hub</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Styling -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navbar Customization */
        .navbar-custom {
            background-color: #2c3e50;
            padding: 15px;
            border-bottom: 5px solid #ff7043;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-custom .navbar-brand {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
        }

        .navbar-custom .nav-link {
            color: #fff;
            font-size: 16px;
            margin: 0 10px; /* Add some margin between links */
        }

        .navbar-custom .nav-link:hover {
            background-color: #000; /* Black hover for inactive modules */
            color: #fff;
            border-radius: 5px; /* Add rounded corners to hover effect */
        }

        .navbar-custom .active {
            background-color: #ff7043; /* Active module color */
            border-radius: 5px; /* Add rounded corners to active item */
        }

        .navbar-custom .nav-item.active .nav-link:hover {
            background-color: #ff7043; /* Keep active module color on hover */
        }

        /* Log Out Button Styling */
        .logout-btn {
            background-color: #ff3333;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }

        /* Page-specific styling */
        .container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 20px auto;
        }

        .container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        th {
            background-color: #2980b9;
            color: white;
        }

             .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Arena Hub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="2Booking_dataaa.html">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="store_events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="revstore.html">Reviews</a>
                    </li>
                    <li class="nav-item active"> <!-- Set Contact Us as active -->
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
                <button class="logout-btn" onclick="logout()">Log Out</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>User Messages</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="messages-table-body">
                <!-- Fetched messages will be populated here -->
            </tbody>
        </table>
    </div>

       <div class="footer">
        <p>Made with â™¥ by Arena Hub</p>
    </div>

    <!-- JS Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function logout() {
            // Redirect to the login page
            window.location.href = 'dashboard_login.html';

            // Disable back navigation
            window.history.pushState(null, null, window.location.href);
            window.onpopstate = function () {
                window.history.go(1);
            };
        }

        $(document).ready(function () {
            // Function to load messages from local storage and display them in the table
            function loadMessages() {
                const messages = JSON.parse(localStorage.getItem('messages')) || [];
                const messagesTableBody = $('#messages-table-body');
                messagesTableBody.empty(); // Clear existing messages

                messages.forEach((message) => {
                    messagesTableBody.append(`
                        <tr>
                            <td>${message.name}</td>
                            <td>${message.email}</td>
                            <td>${message.message}</td>
                        </tr>
                    `);
                });
            }

            // Load messages when the page loads
            loadMessages();
        });
    </script>

</body>
</html>
