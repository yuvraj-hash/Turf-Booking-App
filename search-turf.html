<div class="container">
    <h2>Search Turf/Court Availability</h2>
    
    <div id="availability-result" class="availability-result"></div>

    <form id="search-form">
        <label for="location">Location:</label>
        <select id="location" required>
            <option value="" disabled selected>Select Location</option>
            <option value="chennai">Chennai</option>
            <option value="hyderabad">Hyderabad</option>
        </select>

        <label for="turf-type">Turf/Court:</label>
        <select id="turf-type" required>
            <option value="" disabled selected>Select Turf/Court</option>
            <option value="cricket">Cricket</option>
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
            <option value="badminton">Badminton</option>
            <option value="tennis">Tennis</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time-slot">Time Slot:</label>
        <select id="time-slot" required>
            <option value="" disabled selected>Select Time Slot</option>
            <option value="morning1">Morning (8 AM - 10 AM)</option>
            <option value="morning2">Morning (10 AM - 12 PM)</option>
            <option value="afternoon1">Afternoon (2 PM - 4 PM)</option>
            <option value="afternoon2">Afternoon (4 PM - 6 PM)</option>
            <option value="evening">Evening (6 PM - 9 PM)</option>
        </select>

        <button type="button" onclick="checkAvailability()">Check Availability</button>
        <a href="search-turf.html" class="go-back">Go Back</a>
    </form>
</div>

  <div class="footer">

<script>
    function checkAvailability() {
        const location = document.getElementById('location').value;
        const turfType = document.getElementById('turf-type').value;
        const date = document.getElementById('date').value;
        const timeSlot = document.getElementById('time-slot').value;

        if (location && turfType && date && timeSlot) {
            const key = `${location}_${turfType}_${date}_${timeSlot}`;
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            
            // Check if the booking exists in the bookings array
            const isBooked = bookings.some(booking => 
                booking.location === location &&
                booking.turfType === turfType &&
                booking.date === date &&
                booking.timeSlot === timeSlot
            );

            const resultDiv = document.getElementById('availability-result');
            resultDiv.style.display = 'block'; // Show the result div

            // Check if the slot is booked
            if (isBooked) {
                resultDiv.textContent = 'Availability: No';
                resultDiv.className = 'availability-result not-available'; // Change class for styling
            } else {
                resultDiv.textContent = 'Availability: Yes';
                resultDiv.className = 'availability-result available'; // Change class for styling
            }
        } else {
            alert('Please fill all fields.');
        }
    }
</script>
