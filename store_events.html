<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Events</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Styling -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navbar Customization */
        .navbar-custom {
            background-color: #2c3e50;
            padding: 15px;
            border-bottom: 5px solid #ff7043;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-custom .navbar-brand {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
        }

        .navbar-custom .nav-link {
            color: #fff;
            font-size: 16px;
            margin: 0 10px;
        }

        .navbar-custom .nav-link:hover {
            background-color: #000;
            color: #fff;
            border-radius: 5px;
        }

        .navbar-custom .active {
            background-color: #ff7043;
            border-radius: 5px;
        }

        .navbar-custom .nav-item.active .nav-link:hover {
            background-color: #ff7043;
        }

        /* Log Out Button Styling */
        .logout-btn {
            background-color: #ff3333;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 900px;
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th {
            background-color: #2980b9;
            color: white;
        }

        tr:hover {
            background-color: #f0f8ff;
        }

        .no-data {
            text-align: center;
            font-size: 20px;
            color: #888;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Arena Hub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="2Booking_dataaa.html">Bookings</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="revstore.html">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="message_store.html">Contact Us</a>
                    </li>
                </ul>
                <button class="logout-btn" onclick="logout()">Log Out</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Registered Events</h1>
        <table id="eventsTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Seats</th>
                    <th>Sport</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
        <div class="no-data" id="noDataMessage" style="display: none;">No registrations available.</div>
    </div>

    <div class="footer">
        <p>Made with â™¥ by Arena Hub</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function logout() {
            // Redirect to the login page
            window.location.href = 'dashboard_login.html';

            // Disable back navigation
            window.history.pushState(null, null, window.location.href);
            window.onpopstate = function () {
                window.history.go(1);
            };
        }

        // Retrieve the events from localStorage
        const events = JSON.parse(localStorage.getItem('events')) || [];
        const tableBody = document.getElementById('eventsTable').getElementsByTagName('tbody')[0];
        const noDataMessage = document.getElementById('noDataMessage');

        if (events.length > 0) {
            events.forEach(event => {
                const row = tableBody.insertRow();
                row.insertCell(0).innerText = event.name;
                row.insertCell(1).innerText = event.email;
                row.insertCell(2).innerText = event.phone;
                row.insertCell(3).innerText = event.seats;
                row.insertCell(4).innerText = event.sport;
            });
        } else {
            noDataMessage.style.display = 'block'; // Show no data message
        }
    </script>
</body>
</html>
